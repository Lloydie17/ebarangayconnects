<div class="dashboard">
    <div class="container">
        <div class="dashboard-section">
            <div class="dashboard-header">
                <h3 class="mb-3 menu-title">Dashboard</h3>
            </div>
        </div>
        <div class="dashboard-container">
            <div class="dashboard-content">
                <div class="population-card">
                    <div class="population-card-body">
                        <div class="population-card-header">
                            <img src="../../assets/icons/population.svg" alt="Form">
                            <h3>POPULATION</h3>
                        </div>
                        <p class="total-number">{{ totalPopulation }}</p>
                        <hr>
                        <div class="dashboard-card-footer">Total Population</div>
                    </div>
                </div>
                <div class="project-card">
                    <div class="project-card-body">
                        <div class="project-card-header">
                            <img src="../../assets/icons/folder.svg" alt="Form">
                            <h3>PROJECT</h3>
                        </div>
                        <div class="dashboard-info">
                            <p class="total-number">{{ totalProjects }}</p>
                            <hr>
                            <div class="dashboard-card-footer">Total Project</div>
                        </div>
                    </div>
                </div>
                <div class="revenue-card">
                    <div class="revenue-card-body">
                        <div class="revenue-card-header">
                            <img src="../../assets/icons/money.svg" alt="Form">
                            <h3>REVENUE</h3>
                        </div>
                        <div class="dashboard-info">
                            <p class="total-number">â‚± {{ totalRevenue.toFixed(2) }}</p>
                            <hr>
                            <div class="dashboard-card-footer">Total Revenue</div>
                        </div>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-card-body">
                        <h3 class="chart-header">GENDER DISTRIBUTION</h3>
                        <canvas id="genderChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-card-body">
                        <h3 class="chart-header">VOTERS AND NON-VOTERS</h3>
                        <canvas id="voterChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-card-body">
                        <h3 class="chart-header">CATEGORY DISTRIBUTION</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>

                <div class="barchart-card">
                    <div class="barchart-card-body">
                        <h3 class="barchart-header">MONTHLY TOTAL REVENUE</h3>
                        <canvas id="monthlyRevenueChart"></canvas>
                    </div>
                </div>

                <div class="barchart-card">
                    <div class="barchart-card-body">
                        <h3 class="barchart-header">DOCUMENTS REQUESTS SUMMARY</h3>
                        <canvas id="documentRequestsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
