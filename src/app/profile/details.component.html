<div class="row">
    <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
                <!-- Profile picture image-->
                <img class="img-account-profile rounded-circle mb-2" [src]="account.profilePicture" alt="{{ account.firstName }}">
            </div>
        </div>
    </div>
    <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                Account Details
                <a routerLink="update" class="btn btn-primary btn-sm me-2">Edit Profile</a>
            </div>
            <div class="card-body">
                <form [formGroup]="form">
                    <div class="m3">
                        <label class="small mb-1" for="firstName">First name</label>
                        <input class="form-control" id="firstName" type="text" [value]="account.firstName" disabled>
                    </div>
                    <div class="m3">
                        <label class="small mb-1" for="middleName">Middle name</label>
                        <input class="form-control" id="middleName" type="text" [value]="account.middleName" disabled>
                    </div>
                    <div class="m3">
                        <label class="small mb-1" for="lastName">Last name</label>
                        <input class="form-control" id="lastName" type="text" [value]="account.lastName" disabled>
                    </div>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="email">Email</label>
                            <input class="form-control" id="email" type="email" [value]="account.email" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="contactNumber">Contact number</label>
                            <input class="form-control" id="contactNumber" type="text" [value]="account.contactNumber" disabled>
                        </div>
                    </div>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="title">Title</label>
                            <input class="form-control" id="title" type="text" [value]="account.title" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="role">Role</label>
                            <input class="form-control" id="role" type="text" [value]="account.role === 'Admin' ? 'Barangay Official' : 'Barangay Staff'" disabled>
                        </div>
                    </div>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="gender">Gender</label>
                            <input class="form-control" id="gender" type="text" [value]="account.gender" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="birthDate">Birthday</label>
                            <input class="form-control" id="birthDate" type="text" name="birthday" [value]="(account.birthDate | date:'MMMM d, y')" disabled>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="civilStatus">Civil status</label>
                        <input class="form-control" id="civilStatus" type="text" [value]="account.civilStatus" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
